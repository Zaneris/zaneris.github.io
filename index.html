<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Synacor Challenge</title>
    <style>
        .bg-darker{background-color:#1f2327}::-webkit-scrollbar{width:10px}::-webkit-scrollbar-track {background:#31373d}
        ::-webkit-scrollbar-thumb{background: #666}::-webkit-scrollbar-thumb:hover{background: #888;}
        .blinking-cursor {animation: 1s blink step-end infinite;} @keyframes blink {from, to {color: transparent;}50% {color: white;}}
    </style>
</head>
<body class="bg-dark h-100 p-4" style="font-family: 'Roboto Mono', monospace;">
    <div id="bin-load" class="w-100 h-100 d-flex align-items-center justify-content-center">
        <label for="file-input" class="btn btn-primary btn-lg mb-2">Load Challenge Bin</label>
        <input type="file" id="file-input" accept=".bin" class="d-none" />
    </div>
    <div id="program-container" class="h-100 bg-darker p-4 d-none" style="color: #0f0;">
        <div id="program" class="h-100 overflow-auto"></div>
    <script src="synacor.js"></script>
</body>
</html>
